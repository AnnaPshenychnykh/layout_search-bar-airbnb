<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      class="form-big"
      caction="#"
      method="post"
      data-qa="big"
    >
      <input
        class="input-big"
        type="search"
        name="search"
        placeholder="Try “Los Angeles”"
        data-qa="keypress"
      >
      <img
        class="icon-big"
        src="images/Search.svg"
        alt="airbnb">
    </form>

    <form
      class="form-small"
      caction="#"
      method="post"
      data-qa="small"
    >
      <input
        class="input-small"
        type="search"
        name="search"
        placeholder="Try “Los Angeles”"
      >
      <img
        class="icon-small"
        src="images/Search.svg"
        alt="airbnb">
    </form>
  </body>
</html>
